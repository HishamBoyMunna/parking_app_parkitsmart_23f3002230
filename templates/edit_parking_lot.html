{% extends 'base.html' %}

{% block title %}Edit Parking Lot{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Edit Parking Lot</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        <div class="mb-3">
                            <label for="prime_location_name" class="form-label">Location Name</label>
                            <input type="text" class="form-control" id="prime_location_name" name="prime_location_name" required value="{{ request.form['prime_location_name'] or parking_lot.prime_location_name }}">
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" name="address" required value="{{ request.form['address'] or parking_lot.address }}">
                        </div>
                        <div class="mb-3">
                            <label for="pin_code" class="form-label">Pincode</label>
                            <input type="text" class="form-control" id="pin_code" name="pin_code" required value="{{ request.form['pin_code'] or parking_lot.pin_code }}">
                        </div>
                        <div class="mb-3">
                            <label for="price_per_hour" class="form-label">Price Per Hour (e.g., 50.00)</label>
                            <input type="number" step="0.01" class="form-control" id="price_per_hour" name="price_per_hour" required value="{{ request.form['price_per_hour'] or parking_lot.price_per_hour }}">
                        </div>
                        <div class="mb-3">
                            <label for="maximum_number_of_spots" class="form-label">Maximum Number of Spots</label>
                            <input type="number" class="form-control" id="maximum_number_of_spots" name="maximum_number_of_spots" required value="{{ request.form['maximum_number_of_spots'] or parking_lot.maximum_number_of_spots }}">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Update Parking Lot</button>
                        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary w-100 mt-2">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
